<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-user"></i>Мой профиль</h1>
    </header>
    <main>
        <section class="profile-card">
            <div class="profile-picture-container">
                <div class="profile-icon" id="profile-icon">
                    <i class="fas fa-user"></i>
                </div>
                <img src="" alt="Фото профиля" id="profile-picture" style="display: none;">
                <input type="file" id="upload-picture" accept="image/*" style="display: none;">
                
                <button id="delete-photo" style="display: none;"><i class="fas fa-trash"></i> Удалить фото</button>
            </div>
           
            <button id="settings-btn" class="settings-btn">
                <i class="fas fa-cog"></i> Настройки
            </button>
            <div id="settings-menu" class="settings-menu">
                <button id="change-photo">Изменить фото</button>
                <button id="change-info">Изменить информацию</button>
                <button id="change-theme">Изменить свет профиля</button>
               <a href="../../index.html"><button id="logout-btn">Выйти</button></a> 
            </div>
            <h2 id="profile-name"><i class="fas fa-user"></i> User</h2>
            <p id="profile-description">Веб-разработчик </p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 <i class="fas fa-user-circle"></i> Профиль пользователя</p>
    </footer>

    <script src="./profile.js"></script>
</body>
</html>
